{% extends "layout.html" %}

{% block content %}
<div class="mt-6">
    <p class="has-text-centered mb-4">Prediction result:</p>
    {% if not is_dangerous %}
    <p class="has-background-success has-text-white has-text-centered is-size-2 mb-6">SAFE FOR DRINKING</p>
    {% else %}
    <p class="has-background-danger has-text-white has-text-centered is-size-2 mb-4">NOT SAFE FOR DRINKING</p>
    {% endif %}
    <p class="has-text-centered mb-6">Probability: {{ probability }}%</p>
    <div class="has-text-centered">
        <a href="{{ url_for('index') }}" class="button is-primary mb-6">
            <span class="icon is-small">
                <i class="fa-solid fa-arrow-left"></i>
            </span>
            <span>Back to Prediction</span>
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
