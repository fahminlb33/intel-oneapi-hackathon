{% extends "layout.html" %}

{% block content %}
<div>
    <form action="/prediction" method="post" enctype="multipart/form-data">
        <div id="upload-div" class="file has-name is-boxed">
            <label class="file-label">
                <input class="file-input" type="file" name="file">
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        Choose a file…
                    </span>
                </span>
                <span class="file-name">
                    Waiting for file…
                </span>
            </label>
        </div>

        <div class="control mt-5">
            <button id="submit-btn" class="button is-primary">
                <span class="icon is-small">
                    <i class="fa-solid fa-bolt"></i>
                </span>
                <span>Run Prediction</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    const fileInput = document.querySelector('#upload-div input[type=file]');
    fileInput.onchange = () => {
        if (fileInput.files.length > 0) {
            const fileName = document.querySelector('#upload-div .file-name');
            fileName.textContent = fileInput.files[0].name;
        }
    }
</script>
{% endblock %}
